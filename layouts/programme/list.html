{{ define "content"}}


  {{ range .Pages.GroupByDate "02.01. 2006" "asc" }}
    
    {{ .Key }}

    {{ range .Pages }}
      {{ $link := ""}}
      {{ range where .Site.Pages ".File.TranslationBaseName" .Params.where }}
        {{ $link = .Permalink }}
      {{ end }}
      
      <div class="g-item small">
        <a class="button" href="{{ $link }}"> {{ .Title }} </a>
      </div>

      {{ .Page.Content }}
    {{ end }}
  
  
  {{ end }}
{{ end }}
